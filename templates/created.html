<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ticket Submitted</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f6f9fc;
        padding: 40px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
      }
      .ticket-id {
        font-size: 24px;
        margin-top: 10px;
        color: #27ae60;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #2980b9;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>✅ Ticket Submitted</h1>
      <p>Thank you, <strong>{{ session['username'] }}</strong>!</p>
      <p>Your ticket ID is:</p>
      <div class="ticket-id">#{{ tid }}</div>
      <a href="{{ url_for('home') }}">⬅ Back to Home</a>
    </div>
  </body>
</html>
