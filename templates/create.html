<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Ticket</title>
    <style>
      body { font-family: sans-serif; background: #f6f9fc; padding: 40px; }
      .container { max-width: 800px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
      input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
      button { background-color: #2ecc71; color: white; border: none; cursor: pointer; margin-top: 20px; }
      button:hover { background-color: #27ae60; }
      label { font-weight: bold; display: block; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create a Ticket</h1>
      <form method="post">
        <label>Details:</label>
        <input type="text" name="details" required>
        <label>Description (XSS payload goes here):</label>
        <textarea name="description" rows="6" required></textarea>
        <button type="submit">Submit Ticket</button>
      </form>
    </div>
  </body>
</html>
